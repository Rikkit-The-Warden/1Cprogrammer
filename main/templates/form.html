<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>1С разработчик</title>
    <style>
        body {
            background-color: grey;
        }
    </style>
</head>
<body>
<div class="container">

    <nav class="navbar bg-secondary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/1C_Company_logo.svg/2560px-1C_Company_logo.svg.png"
                     alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Профессия 1С Разработчик
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end bg-secondary" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Профессия 1С Разработчик</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                               href="{% url 'demand' %}">Востребованность</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'geo' %}">География</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'skills' %}">Навыки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'lastVacancies' %}">Последние вакансии</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-content mt-5 text-center">
        <h1>Последние вакансии</h1>

        <form method="POST">
            {% for field in form %}
                {% csrf_token %}
                <div class="mb-3 d-flex justify-content-center">
                    <div id="squareFORM">
                        <div class="form-label">
                            {{ title }} {{ form.digit }}
                            <button class="btn btn-danger d-flex mt-3 d-flex justify-content-center " type="submit">Показать последние вакансии</button>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </form>
    </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
